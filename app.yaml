runtime: python39

entrypoint: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app

instance_class: F1

automatic_scaling:
  target_cpu_utilization: 0.5
  max_instances: 1

handlers:
  - url: /static
    static_dir: static

  - url: /.*
    script: auto

env_variables:
  PYTHONUNBUFFERED: "true"
